<html>
<head>
    <style>

        textarea {

            height: 300px;
            width: 400px;

        }

        .block {

            vertical-align: top;
            display: inline-block;
            width: 400px;
            height: 400px;
            padding: 10px;

        }


    </style>
</head>
<body>
<div class="container">
    <div id="html" class="block">

        <h3>HTML</h3>
        <textarea id="mijaField"><div data-mijaname="testElement" class="test"></div></textarea>
        <button id="mijaStart">Convert</button>
    </div>
    <div id="javascript" class="block">

        <h3>Javascript</h3>
        <textarea id="jsField"></textarea>

    </div>

</div>
<script src='../mija.js'></script>
<script>

    var start   = document.getElementById('mijaStart');
    var target  = document.getElementById('jsField');
    var mija    = new Mija();

    start.onclick = function () {

        mija.setSource(document.getElementById('mijaField').value);
        mija.toJavascript();
        target.value = mija.javascript;

    }

</script>
</body>

</html>
